<h1>My Quotes</h1>
<ul>
  <div *ngFor='let quote of quotes;let i = index'>
    <li appHighlight>{{quote.name}} due on {{quote.publishDate|date|uppercase}}</li> 
    
    <button (click)='toggleDetails(i)'>More Details</button>
    <app-quote-details *ngIf='quote.showMore' [quote]='quote' (isUnwanted) = 'deleteQuote($event,i)'></app-quote-details>
  </div>
  <div class="col-md-6">
    <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
</div>
</ul>
<p *ngIf='quotes.length > 5'>You have too many quotes</p>
